version: "3.7"
networks:
  debug:
    driver: bridge
    name: debug
services:
  proxy:
    image: nginx:1.13
    volumes:
      - ./config/proxy:/etc/nginx/conf.d
    ports:
      - "443:443"
  mocklogin:
    image: lblod/mock-login-service:0.3.1
  frontend:
    restart: "no"
    ports:
      - "80:80"
    environment:
      EMBER_FEATURE_PUBLIC_SERVICES_ENABLED: "true"
      EMBER_FEATURE_EREDIENSTEN_MANDATENBEHEER_ENABLED: "true"
      EMBER_FEATURE_WORSHIP_MINISTER_MANAGEMENT_ENABLED: "true"
      EMBER_WORSHIP_DECISIONS_DATABASE_URL: "https://dev.databankerediensten.lokaalbestuur.lblod.info"
      EMBER_WORSHIP_ORGANISATIONS_DATABASE_URL: "https://dev.organisaties.lokaalbestuur.lblod.info"
  identifier:
    ports:
      - "90:80"
    restart: "no"
  dispatcher:
    restart: "no"
    networks:
      - default
      - debug
  database:
    image: semtech/sparql-parser:latest
    volumes:
      - ./config/cl-authorization:/config
    restart: always
    networks:
      - default
      - debug
  virtuoso:
    ports:
      - "8890:8890"
    restart: "no"
  deltanotifier:
    restart: "no"
  migrations:
    restart: "no"
  cache:
    restart: "no"
  resource:
    restart: "no"
  login:
    restart: "no"
  file:
    restart: "no"
  filehost:
    restart: "no"
  sink:
    restart: "no"
  person-uri-for-social-security-number:
    restart: "no"
  mandataris-archive:
    restart: "no"
  form-content:
    restart: "no"
    profiles:
      - nodebug
  adressenregister:
    restart: "no"
  ldes-delta-pusher:
    restart: "no"
    environment:
      DEBUG: "true"
  ldes-backend:
    restart: "no"
    environment:
      BASE_URL: "http://ldes-backend/"
    ports:
      - "6666:80"
    networks:
      - default
      - debug
  vendor-login:
    restart: "no"
  sparql-authorization-wrapper:
    restart: "no"
