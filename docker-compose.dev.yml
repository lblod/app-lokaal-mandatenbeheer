version: "3.7"
networks:
  debug:
    driver: bridge
    name: debug
services:
  proxy:
    image: nginx:1.13
    volumes:
      - ./config/proxy:/etc/nginx/conf.d
    ports:
      - "443:443"
  mocklogin:
    image: lblod/mock-login-service:0.5.0
  frontend:
    restart: "no"
    ports:
      - "80:80"
    environment:
      EMBER_ENVIRONMENT_NAME: "DEV"
      EMBER_FEATURE_PUBLIC_SERVICES_ENABLED: "true"
      EMBER_FEATURE_EREDIENSTEN_MANDATENBEHEER_ENABLED: "true"
      EMBER_FEATURE_WORSHIP_MINISTER_MANAGEMENT_ENABLED: "true"
      EMBER_WORSHIP_DECISIONS_DATABASE_URL: "https://dev.databankerediensten.lokaalbestuur.lblod.info"
      EMBER_WORSHIP_ORGANISATIONS_DATABASE_URL: "https://dev.organisaties.lokaalbestuur.lblod.info"
  identifier:
    ports:
      - "90:80"
    restart: "no"
  impersonation:
    restart: "no"
    environment:
      - NODE_ENV=development
    ports:
      - "3000:80"
      - "9222:9229"
  dispatcher:
    restart: "no"
    networks:
      - default
      - debug
  database:
    image: semtech/sparql-parser:feature-ordered-data-modification-queries
    restart: "no"
    networks:
      - default
      - debug
  virtuoso:
    ports:
      - "8890:8890"
    restart: "no"
    networks:
      - default
      - debug
  deltanotifier:
    restart: "no"
    networks:
      - default
      - debug
  migrations:
    restart: "no"
  cache:
    restart: "no"
  resource:
    restart: "no"
  login:
    restart: "no"
  file:
    restart: "no"
  filehost:
    restart: "no"
  sink:
    restart: "no"
  form-content:
    restart: "no"
  mandataris:
    restart: "no"
    profiles:
      - nodebug
  concept-scheme:
    restart: "no"
  modified:
    restart: "no"
    profiles:
      - nodebug
  adressenregister:
    restart: "no"
  merge-person-cron:
    restart: no
  ldes-delta-pusher:
    restart: "no"
    environment:
      DEBUG: "true"
  ldes-backend:
    restart: "no"
    environment:
      BASE_URL: "http://localhost/streams/ldes/"
    ports:
      - "6666:80"
    networks:
      - default
      - debug
  decision-ldes-client:
    restart: no
    environment:
      NODE_ENV: development
      CRON_PATTERN: "* * * * *" # Every minute
  vendor-login:
    restart: "no"
  sparql-authorization-wrapper:
    restart: "no"
  report-generation:
    restart: "no"
    ports:
      - 8889:80
  authorization-wrapper:
    restart: "no"
  deliver-email:
    restart: "no"
    ports:
      - 8888:80
      - 9223:9229
    environment:
      NODE_ENV: "development"
      WELL_KNOWN_SERVICE: "test"
      EMAIL_CRON_PATTERN: "* * * * *" # Every minute
      CRON_FREQUENCY,: "* * * * *"
      LOG_ERRORS: true
  vendor-management-consumer:
    restart: "no"
  op-public-consumer:
    restart: "no"
  locally-managed-ldes-client:
    restart: "no"
